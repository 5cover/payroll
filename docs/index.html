<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working hours calculator</title>
    <link rel="stylesheet" href="css/index.css">
    <script type="module" src="js/index.mjs"></script>
</head>

<body>
    <h1>Working hours calculator</h1>
    <h2>1. Upload the working hours sheet</h2>
    <p><em>Multiple files can be imported at once. All processing is done locally.</em></p>
    <p>
        <input type="file" id="input-file" accept=".xls,.csv,text/csv" multiple>
    </p>
    <p id="p-input-error" class="error"></p>
    <h2>2. Results</h2>
    <p><button type="button" id="button-clear" disabled>Clear</button></p>
    <table id="table-results">
    </table>
</body>

</html>
