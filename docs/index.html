<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working hours calculator</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">
    <script type="module" src="https://cdn.sheetjs.com/xlsx-0.20.3/package/xlsx.js"></script>
    <script type="module" src="js/index.js"></script>
</head>

<body>
    <header>
        <h1>Working hours calculator</h1>
        <p>Version 1.1.0 (<a href="changelog.html">Changelog</a>)</p>
    </header>
    <h2>1. Upload the working hours sheet</h2>
    <p><em>Multiple files can be imported at once. All processing is done locally.</em></p>
    <p>
        <input type="file" id="input-file" accept=".xls,.csv,text/csv" multiple>
    </p>
    <p id="p-input-error" class="error"></p>
    <h2>2. Results</h2>
    <p><button type="button" id="button-clear" disabled>Clear</button></p>
    <table id="table-warnings"></table>
    <table id="table-results"></table>
</body>

</html>
